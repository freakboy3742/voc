pull_request:
    - beefore:
        name: Prebuild checks
        subtasks:
            - pycodestyle:
                name: Python lint checks
                image: beeware/beefore
            - javacheckstyle:
                name: Java lint checks
                image: beeware/beefore-java
    - smoke-test:
        image: beeware/voc-py34
        name: Smoke build (Python 3.4)
        profile: hi-cpu
    - full-test:
        subtasks:
            - py3.5:
                name: Python 3.5 tests
                image: beeware/voc-py35
            - py3.6:
                name: Python 3.6 tests
                image: beeware/voc-py36
        profile: hi-cpu
push:
    - smoke-test:
        image: beeware/voc-py34
        name: Smoke build (Python 3.4)
        profile: hi-cpu
